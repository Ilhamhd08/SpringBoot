<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  <tbody>
  <tr th:each="product : ${product}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td>
          <button>
                <a th:href="">Insert</a>
          </button>
      </td>
      <td>
          <button>
              <a th:href="">Update</a>
          </button>
      </td>
      <td>
          <button>
              <a th:href="">Delete</a>
          </button>
      </td>
  </tr>
  </tbody>
</table>
</body>
</html>
